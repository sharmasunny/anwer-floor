    <script type="text/ng-template"  id="loginform.html">
      <div class="modal-header">
          <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body" id="modal-body">
          <div ng-include = "'/element/flashMessage.html'"></div>
          <form class="form-signin" name="form" ng-submit="form.$submitted && form.$valid &&   signIn(user)" novalidate>
              <div class="input-container">
                <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" ng-model="user.email" required>
                <div ng-messages="form.email.$error" ng-if="form.email.$touched || form.$submitted">
                  <div ng-messages-include="/element/notifyMessages.html"></div>
                </div>
              </div>
              <div class="input-container">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" required>
                <div ng-messages="form.password.$error" ng-if="form.password.$touched || form.$submitted">
                  <div ng-messages-include="/element/notifyMessages.html"></div>
                </div>
              </div>
              <div class="checkbox">
                  <label>
                      <input type="checkbox" name="remember_me" ng-model="user.remember_me"  value="remember_me"> Remember me
                  </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block btn-common" type="submit">Log in</button>
          </form>
          <hr>
          <a href="#">Forgot Password?</a>
      </div>
    </script>

    <script type="text/ng-template" id="signform.html">
      <div class="modal-header">
          <button type="button" class="close" ng-click="close()" aria-label="Close"><span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel">Sign Up Form</h4>
      </div>
      <div class="modal-body" id="modal-body">
          <div ng-include = "'/element/flashMessage.html'"></div>
          <form class="form-signup" name="form" ng-submit="form.$submitted && form.$valid &&  signUp(user)" novalidate>
              <div class="input-container">
                  <input type="text" id="firstname" name="firstname"  class="form-control" autocapitalize="off" tabindex="1" ng-model="user.firstname" placeholder="First Name *" required>
                  <div ng-messages="form.firstname.$error" ng-if="form.firstname.$touched ||form.firstname.$error.pattern ||form.$submitted">
                      <div ng-messages-include="/element/notifyMessages.html"></div>
                  </div>
              </div>
              <div class="input-container">
                  <input type="text" id="lastname" name="lastname" class="form-control" ng-model="user.lastname" ng-pattern="/^[a-zA-Z ]{1,25}$/" placeholder="Last Name *" required>
                  <div ng-messages="form.lastname.$error" ng-if="form.lastname.$touched || form.lastname.$error.pattern || form.$submitted">
                         <div ng-messages-include="/element/notifyMessages.html"></div>
                  </div>
              </div>
              <div class="input-container">
                  <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Email Address *" required>
                  <div ng-messages="form.email.$error" ng-if="form.email.$touched || form.$submitted">
                      <div ng-messages-include="/element/notifyMessages.html"></div>
                  </div>
              </div>
              <div class="input-container">
                  <input type="tel" ng-minlength="10" 
                   ng-maxlength="10" id="phone" name="phone" ng-pattern="/^[0-9]{10,10}$/" class="form-control" ng-model="user.phone" placeholder="Phone Number" required>
                  <div ng-messages="form.phone.$error" ng-if="form.phone.$touched ||form.phone.$error.pattern ||form.$submitted">
                      <div ng-messages-include="/element/notifyMessages.html"></div>
                  </div>
              </div>
              <div class="input-container">
                  <input type="password" id="password" name="password" class="form-control" ng-model="user.password" placeholder="Password" required>
                  <div ng-messages="form.password.$error" ng-if="form.password.$touched || form.$submitted">
                      <div ng-messages-include="/element/notifyMessages.html"></div>
                  </div>
              </div>
              <button class="btn btn-lg btn-primary btn-block btn-common" type="submit">Registration</button>
          </form>
      </div>
    </script>
